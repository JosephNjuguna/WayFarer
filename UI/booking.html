<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>WAYFARER</title>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-left">
            <li class="left-items">
                <a href="./user.html">WAYFARER.</a>
            </li>
        </ul>
        <ul class="nav-middle">
            <li class="middle-items">
                <input type="text" placeholder="search a trip here.....">
                <button><i class="fa fa-search"></i></button>

        </ul>
        <ul class="nav-right">
            <li class="right-items">

        </ul>

    <div class="mainview">
        <div class="info-trip">
            <div class="trips-detail" id="offersModal">

                <div class="bus-seat">
                    <div class="seat-header"> 
                        <p><b>Select seat(s) to book.</b></p>
                    </div>
                    <div class="seats">
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">1</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">2</input>
                        </div>
                        <div class="seat-number">

                            <input type="checkbox" name="s-size" id="small">4</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">5</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">6</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">7</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">8</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">9</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">10</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">11</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">12</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">13</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">14</input>
                        </div>
                        <div class="seat-number">
                            <input type="checkbox" name="s-size" id="small">15</input>
                        </div>
                    </div>
                    <div class="seat-footer">
                        <a href="./booked.html" class="button">CONFIRM BOOKING.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social">
            <p>Contact us on:</p>
        </div>
        <div class="social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
