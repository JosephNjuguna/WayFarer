<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>WAYFARER</title>
</head>

<body>
    <div class="mainview-admin">
        <div class="side-nav">
            <div class="header">
                <h2>WAYFARER</h2>
            </div>
            <div class="nav-body">
                <a href="#">Create trip</a>
                <a href="#">Trips</a>
                <a href="#">Cancel trip.</a>
                <a href="#">Log out</a>
            </div>
        </div>
        <div class="main-body">
            <nav class="navbar">
                <ul class="nav-middle">
                    <li class="middle-items">
                        <input type="text" placeholder="search a trip here.....">
                        <button><i class="fa fa-search"></i></button>
                    </li>
                </ul>
                <ul class="nav-right">
                    <li class="right-items">
                        <a href="./index.html">Admin Profile</a>
                    </li>
                </ul>
            </nav>
            <div class="admin-body">
                <div class="create-trip">
                    <form action="">
                        <div class="header">
                            <p>Create a bus trip</p>
                        </div>
                        <div class="form-content">
                            <label for="">Bus Trip</label>
                            <input type="text" placeholder="enter bus trip">
                            <label for="">Bus license number</label>
                            <input type="text" placeholder="enter bus license number ">
                            <label for="">Bus Fare</label>
                            <input type="text" placeholder="enter fare">
                            <label for="">Bus Travel date</label>
                            <input type="text" placeholder="enter travel date">
                            <label for="">Bus seat capacity</label>
                            <input type="text" placeholder="enter seat capacity">
                        </div>
                        <div class="footer">
                            <button type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="social">
            <p>Contact us on:</p>
        </div>
        <div class="social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="copyright">
            <P>WAYFERER @ 2019.</P>
        </div>
    </footer>
</body>

</html>
